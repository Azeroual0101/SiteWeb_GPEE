    <!-- Header avec Navigation -->

<!-- Section Contact -->
<!-- Section Contact -->
<section id="contact">
    <div class="container">
        <br>
        <h2 class="fade-in">Contactez-nous</h2>
        <div class="contact-container fade-in">
            <!-- Formulaire de contact -->
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" required></textarea>
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <button type="submit" class="btn" style="padding: 10px 20px; font-weight: bold;">Envoyer</button>
                      </div>
                      
                </form>
            </div>
                
            <div class="social-media" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                <br>
                <h3>Suivez-nous</h3>
                <div class="social-icons" style="display: flex; gap: 10px; justify-content: center;">
                    <a href="https://www.instagram.com/jenr.ensak?igsh=cDJ5Nm93dXQ1c3Ry" class="social-icon" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/jenrensakh/" class="social-icon" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</section>
